<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Hannes Kinnunen" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabetizer</title>
  </head>

  <body>
    <h1 class="text-4xl font-bold py-6">Alphabetizer</h1>

    <div class="flex">
      <textarea id="input" cols="30" rows="20" class="resize-y border rounded"></textarea>

      <div class="flex flex-col">
        <button id="alphabetizeButton" class="block bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 my-3 w-32 rounded">
          Alphabetize
        </button>
        <button id="reverseButton" class="block bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 my-3 w-32 rounded">Reverse</button>
        <button id="randomButton" class="block bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 my-3 w-32 rounded">Random</button>
      </div>
    </div>

    <script src="magic.js"></script>
  </body>
</html>
